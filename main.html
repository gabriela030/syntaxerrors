            <label for="task">Enter Task:</label><br>

            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date">
            <label for="appt">Task Time:</label><br>
            <input type="time" id="start_time" name="appt" step="900" required>
            <input type="time" id="end_time" name="appt" step="900" required>
            <button id="addBtn">+</button>
        </form>
    </div>
    <div id="extra-section">
        <button onclick="printthis()" id="largeBtn">TIME WASTED!</button>
